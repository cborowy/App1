<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>UPRAWNIENIA</title>
</h:head>
<h:body>
    <h2>EDYCJA</h2>
    <h:form id="test">
        <p:fieldset>
            <h:panelGrid id="edituprawnienia" style="margin-left: auto; margin-right: auto">
                <h:column>
                    <p:outputLabel value="Nazwa."/>
                    <p:inputText value="#{edytujUprawnieniaControler.uprawnienieForm.nazwa}" />
                </h:column>
                <h:column>
                    <p:outputLabel value="Skrot."/>
                    <p:inputText value="#{edytujUprawnieniaControler.uprawnienieForm.skrot}" />
                </h:column>
                <h:column>
                    <p:commandButton value="Zapisz" action="#{edytujUprawnieniaControler.edytujUprawnienie}"/>
                    <p:commandButton value="Powrot" action="uprawnienia" />
                </h:column>
            </h:panelGrid>
        </p:fieldset>
    </h:form>
</h:body>
</html>
