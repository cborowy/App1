<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>UPRAWNIENIA</title>
</h:head>
<h:body>
    <h2>DODAWANIE</h2>
    <h:form id="test">
        <p:fieldset>
            <h:panelGrid id="uprawnienia" style="margin-left: auto; margin-right: auto">
                <h:column>
                    <p:outputLabel value="Podaj nazwe."/>
                    <p:inputText value="#{dodajUprawnienieControler.uprawnienieForm.nazwa}" />
                </h:column>
                <h:column>
                    <p:outputLabel value="Podaj skrot."/>
                    <p:inputText value="#{dodajUprawnienieControler.uprawnienieForm.skrot}" />
                </h:column>
                <h:column>
                    <p:commandButton value="Dodaj" action="#{dodajUprawnienieControler.dodajUprawnienie}" />
                    <p:commandButton value="Powrot" action="uprawnienia" />
                </h:column>

            </h:panelGrid>
        </p:fieldset>
    </h:form>
</h:body>
</html>
