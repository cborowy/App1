<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ROLE</title>
</h:head>
<h:body>
    <h2>ROLE</h2>
    <h:form id="test">
        <p:dataTable var="rolaForm" value="#{pobierzRoleControler.listaRolForm}">
            <p:column headerText="Nazwa">
                <h:outputText value="#{rolaForm.nazwa}" />
            </p:column>
            <p:column headerText="ID">
                <h:outputText value="#{rolaForm.id}" />
            </p:column>
            <p:column headerText="EDYTUJ">
                <p:commandButton value="EDYTUJ" action="#{pobierzRoleControler.setURL(rolaForm.id)}" ></p:commandButton>
            </p:column>
            <p:column headerText="USUN">
                <p:commandButton value="USUN" actionListener="#{usunRoleControler.usunRole(rolaForm)}" action="/role.xhtml?faces-redirect=true"  update="@form"></p:commandButton>
            </p:column>
        </p:dataTable>
        <h:commandButton value="Menu" action="menu"></h:commandButton>
        <h:commandButton value="Dodaj" action="dodajrole"></h:commandButton>
    </h:form>
</h:body>
</html>
